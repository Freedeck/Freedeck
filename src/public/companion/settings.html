<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="companion.css">
    <title>Freedeck v6 - Settings</title>
    <style>
        #keys {
            display: none;
        }
    </style>
</head>

<body>
    <dialog class="dialog" id="login-dialog">
        <div id="login-div">
            <h1>Freedeck 6 - Companion</h1>
            <p>Enter the password to connect to the server</p>
            <input type="password" id="password">
            <button onclick="universal.login(document.getElementById('password').value)">Login</button>
        </div>
    </dialog>

    <h1>Settings</h1>
    <p>Change every small detail of your Freedeck!</p>
    <p>Socket Handler: Freedeck <span id="vl">Loading</span></p>
    <p>Server: <span id="svl">Loading</span></p>

    <h1>Themes</h1>
    <div class="themelist"></div>
    <div class="soundpack">
        <br />
        <h1>UI Sounds</h1>
        <p>Sound Pack: <span id="soundpack-title">Soundpack</span> (<span id="soundpack-id"></span>) v<span id="soundpack-version">0.0.0</span> by <span
                id="soundpack-author">somebody</span></p>
        <ul class="uisounds"></ul>
    </div>
    <br />
    <h1>Configuration</h1>
    <style>
        .uisounds {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .uisounds li {
            display: flex;
            gap: 5px;
            background: var(--fdm-background);
            background-size: var(--fdm-background-size);
            animation: var(--fdm-bg-anim);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
    <button onclick="universal.send(universal.events.default.recompile)">Ask server to recompile Webpack
        bundles</button>
    <button onclick="window.location.href = '/'">To Client View</button>
    <div class="settings"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="dist/settingsPage.js" type="module"></script>
</body>

</html>
