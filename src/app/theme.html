<!DOCTYPE html>
<html>

<head>
  <title>Freedeck</title>
  <meta content="Freedeck" property="og:title" />
  <meta content="#43B581" data-react-helmet="true" name="theme-color" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Freedeck">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/web/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/web/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/web/favicon-16x16.png">
  <link rel="mask-icon" href="assets/icons/web/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">

<body data-sdu-footer-exempt="true">
  <div id="loading">
    <h1>Freedeck - Settings</h1>
    <p>We're just checking that you're logged in.</p>
    <button onclick="universal.save('session',''); window.location.reload()">Reset Session</button>
    <div id="console"></div>
  </div>
  <noscript>
    How are you seeing this?
  </noscript>
  <h1>Freedeck - Settings</h1>
  <div id="themechoices">
  </div>
  <button class="keypress white-txt" style="position: absolute; right: 225px; bottom: 0; width: 50px;height: 50px;" onclick="window.location.replace(window.location.href)">Reload This</button>
  <button class="keypress white-txt" style="position: absolute; right: 125px; bottom: 0; width: 50px;height: 50px;" onclick="universal.socket.emit('c-change')">Reload All</button>
  <a href="/"class="freedeck-logo"><button style="background-image:url('assets/icons/freedeck.png'); background-size: contain;"></button></a>
  <div id="root"></div>

  <!-- Libraries -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="assets/scripts/universal.js"></script>
  <script src="sounds.js"></script>
  <!-- My scripts -->
  <script src="assets/scripts/autosort.js"></script>
  <script src="assets/scripts/theming.js"></script>
</body>

</html>
