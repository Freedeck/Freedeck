<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/app.css">
</head>

<div id="topbar">
    <h1 id="version">Loading metadata..</h1>
    <button>X</button>
</div>

<body data-page="Settings"style="overflow: scroll;">

    <div id="main">
        <h2>Settings</h2>
        <h3 id="now-playing"></h3>
        <div class="flex">
            <button onclick="reset()">Reset Clients</button>
        </div>
        <br />
        <div id="console"></div>
        <div id="list" style="display: flex; flex-direction: column; gap:5px;"></div>
        <div id="keys"></div>
        <br>
    </div>

    <script>
        const reset = () => {
            if(confirm("Are you sure you want to reset? Your custom theme alongside all other settings will be removed on reset.")) {
                universal.socket.emit('c-reset')
            }
        }

    </script>

    <!-- Libraries -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../assets/scripts/universal.js"></script>
    <script src="../assets/scripts/Susaudio.js"></script>
    <script src="../../sounds.js"></script>
    <!-- My scripts -->
    <script src="scripts/global.js"></script>
    <script src="scripts/theming.js"></script>
    <script src="scripts/soundboard-universal.js"></script>
</body>
</html>
