<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susdeck Companion</title>
    <link rel="stylesheet" href="../assets/style/app.css">
</head>

<body>

    <div id="mySidenav" class="sidenav">
    </div>

    <div id="main">
        <h2>Settings</h2>
        <h3 id="now-playing"></h3>
        <br />
        <button onclick="socket.emit('press-sound', '--Stop_all', 'Stop All')">Stop All</button>
        <button onclick="alert(susdeckUniversal.exportTheme())">Export Theme</button>
        <button onclick="susdeckUniversal.socket.emit('c-change')">Reload all Susdeck Sessions</button>
        <br />
        <h3>Susdeck</h3>
        <input type="range" min="1" step="1" max="15" id="ssat">
        <label for="ssat">Screensaver activation time (seconds):</label>
        <label for="ssat" id="amt">5</label>
        <br />
        <input type="checkbox" value="" id="soc"> <label for="soc">Play sound on click</label>
        <br /> <button onclick="setSet()">Set</button>
        <br /> <h3>Soundboard</h3>
        <label for="out-vol">Volume</label><input type="range" min="0" max="1" step="0.1" value="1" id="out-vol" onchange="volChanged()">
        <label for="out-pbr">Playback Rate</label><input type="range" min="0" max="2" value="1" step="0.1" id="out-pbr" onchange="pbrChanged()">
        <div id="console"></div>
        <div id="keys" style="display: none;"></div>
        <img class="opn" src="../assets/icons/companion.png"></img>
    </div>
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="../../sounds.js"></script>
    <script src="../assets/scripts/Susaudio.js"></script>
    <script src="scripts/global.js"></script>
    <script src="scripts/index.js"></script>
    <script src="../assets/scripts/susdeck-universal.js"></script>
    <script src="scripts/soundboard-universal.js"></script>
    <script src="scripts/soundboard.js"></script>
</body>

</html>
