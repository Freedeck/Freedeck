<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susdeck Companion: Soundboard</title>
    <link rel="stylesheet" href="../assets/style/app.css">
</head>

<body>

    <div id="mySidenav" class="sidenav">
    </div>

    <div id="main">
        <h2>Soundboard</h2>
        <button onclick="socket.emit('c-change')">Remote Reload</button>
        <button onclick="socket.emit('press-sound', '--Stop_all', 'Stop All')">Stop All</button>
        <div id="console"></div>
        <h2 id="now-playing">Welcome to the Susdeck Soundboard. Play any sound on your Susdeck.</h2>
        <label for="out-vol">Volume</label><input type="range" min="0" max="1" step="0.1" value="1" id="out-vol" onchange="volChanged()">
        <label for="out-pbr">Playback Rate</label><input type="range" min="0" max="2" value="1" step="0.1" id="out-pbr" onchange="pbrChanged()">
        <div id="keys">
        </div>
        <img class="susdeck-logo" src="../assets/icons/companion.png"></img>
    </div>

    <!-- Libraries -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../assets/scripts/susdeck-universal.js"></script>
    <script src="../assets/scripts/Susaudio.js"></script>
    <script src="../../sounds.js"></script>
    <!-- My scripts -->
    <script src="scripts/global.js"></script>
    <script src="scripts/soundboard.js"></script>
</body>

</html>
