<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/app.css">
</head>

<body data-page="Soundboard">

    <div id="main">
        <h2>Soundboard</h2>
        <div class="functions">
            <button onclick="universal.socket.emit('c-change')">Remote Reload</button>
            <button onclick="universal.socket.emit('press-sound', 'Stop All', 'Stop All')">Stop All</button>
        </div>
        <br />
        <br />
        <label for="sai"><strong>Select VB-Cable (or other output)</strong></label><select id="sai"></select>
        <div id="console"></div>
        <h2 id="now-playing">Welcome to the Freedeck Soundboard. Play any sound on your Freedeck.</h2>
        <label for="out-vol">Volume</label><input type="range" min="0" max="1" step="0.1" value="1" id="out-vol" onchange="volChanged()">
        <label for="out-pbr">Playback Rate</label><input type="range" min="0" max="2" value="1" step="0.1" id="out-pbr" onchange="pbrChanged()">
        <div id="keys">
        </div>
    </div>

    <!-- Libraries -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../assets/scripts/universal.js"></script>
    <script src="../assets/scripts/Susaudio.js"></script>
    <script src="../../sounds.js"></script>
    <!-- My scripts -->
    <script src="scripts/global.js"></script>
    <script src="scripts/soundboard.js"></script>
    <script src="scripts/soundboard-universal.js"></script>
</body>

</html>
