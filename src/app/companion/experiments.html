<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susdeck Companion</title>
    <link rel="stylesheet" href="../assets/style/app.css">
</head>

<body>

    <div id="mySidenav" class="sideNav">
    </div>

    <div id="main">
        <h2>Experiments</h2>
        <h3 id="now-playing">Play a sound from your Susdeck!</h3>
        <h2>1 experiment available</h2>
        <div class="experiment">
            <p>Custom Themes!</p>
            <input type="text" id="theme-import" placeholder="theme code">
            <button onclick="importTheme()">Import Theme</button>
        </div>
        <h2>Check back later!</h2>
        <button onclick="susdeckUniversal.socket.emit('c-change')">Remote Reload</button>
        <div id="console"></div>
    </div>




    <!-- Libraries -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../assets/scripts/susdeck-universal.js"></script>
    <script src="../assets/scripts/Susaudio.js"></script>
    <script src="../../sounds.js"></script>
    <!-- My scripts -->
    <script src="scripts/index.js"></script>
    <script src="scripts/global.js"></script>
    <script src="scripts/soundboard-universal.js"></script>

</body>

</html>
