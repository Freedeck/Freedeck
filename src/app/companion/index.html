<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susdeck Companion</title>
    <link rel="stylesheet" href="../assets/style/app.css">
</head>

<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" class="snactive">Home/Config</a>
        <!-- <a href="iconEditor.html">Icon Editor</a> -->
        <a href="themes.html">Themes</a>
        <a href="soundboard.html">Soundboard</a>
    </div>

    <div id="main">
        <h2>Home/Configuration</h2>
        <button onclick="openNav()" class="opn"></button>
        <br />
        <h3>Click on the Susdeck icon to get started.</h3>
        <h3 id="now-playing">Or, play a sound from your Susdeck!</h3>
        <h4 id="conn-amount">There are no connections to the Host.</h4>
        <input type="range" min="1" step="1" max="15" id="ssat">
        <label for="ssat">Screensaver activation time (seconds):</label>
        <label for="ssat" id="amt">5</label>
        <br />
        <input type="checkbox" value="" id="soc"> <label for="soc">Play sound on click</label>
        <br /> <br />
        <button onclick="setSet()">Set</button>
        <button onclick="socket.emit('c-change')">Remote Reload</button>
        <div id="console"></div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="../../sounds.js"></script>
    <script src="../assets/scripts/Susaudio.js"></script>
    <script src="scripts/global.js"></script>
    <script src="../assets/scripts/susdeck-universal.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/soundboard-universal.js"></script>
</body>

</html>
