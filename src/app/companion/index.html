<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/app.css">
</head>

<div id="topbar">
    <h1 id="version">Loading metadata..</h1>
    <button>X</button>
</div>

<body data-page="Home">

    <div id="main">
        <h2>Home</h2>
        <h3 id="now-playing">Play a sound from your Freedeck!</h3>
        <input type="range" min="1" step="1" max="15" id="screenSaverActivationTime">
        <label for="screenSaverActivationTime">Screensaver activation time (seconds):</label>
        <label for="screenSaverActivationTime" id="amt">5</label>
        <br /> <br />
        <div class="functions">
            <button onclick="setSet()">Set</button>
            <button onclick="universal.socket.emit('c-change')">Remote Reload</button>
            <button onclick="universal.socket.emit('press-sound', 'Stop All', 'Stop All')">Stop All</button>
            <a href="/"><button>To Freedeck UI</button></a>
        </div>
        <h2>Sound Setup</h2>
        <label for="sai"><strong>Select Source (VB-Cable or any other virtual cable)</strong></label><select id="sai"></select>
        <br /> <br />
        <label for="out-vol"><strong>Volume</strong></label><input type="range" min="0" max="1" step="0.1" value="1" id="out-vol" onchange="volChanged()">
        <label for="out-pbr"><strong>Playback Rate</strong></label><input type="range" min="0" max="2" value="1" step="0.1" id="out-pbr" onchange="pbrChanged()">
        <p>These are set as you slide the sliders!</p>
        <div id="console"></div>
    </div>

    <!-- Libraries -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../assets/scripts/universal.js"></script>
    <script src="../assets/scripts/Susaudio.js"></script>
    <script src="../../sounds.js"></script>
    <!-- My scripts -->
    <script src="scripts/index.js"></script>
    <script src="scripts/global.js"></script>
    <script src="scripts/soundboard.js"></script>
    <script src="scripts/soundboard-universal.js"></script>
</body>

</html>
