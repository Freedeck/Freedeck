<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susdeck Companion: Icon Editor</title>
    <link rel="stylesheet" href="../assets/style/app.css">
</head>

<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="#" class="snactive">Icon Editor</a>
        <a href="themes.html">Themes</a>
        <a href="soundboard.html">Soundboard</a>
    </div>

    <div id="main">
        <h2>Icon Editor</h2>
        <h3 id="now-playing">Play a sound from Susdeck to see this change!</h3>
        <input type="checkbox" id="soc" disabled>
        <label for="soc">Sound on press</label>
        <br />
        <input type="range" min="1" max="15" id="ssat" disabled>
        <label for="ssat" id="amt"></label>
        <br />
        <button onclick="openNav()" class="opn"></button>
        <button onclick="socket.emit('c-change')">Remote Reload</button>
        <button onclick="createNewSound()">New Sound</button>
        <button onclick="np()">Next Page</button>
        <button onclick="bp()">Back</button>
        <div id="console"></div>
        <h2>Click any of your icons to get started.</h2>
        <div id="myModal" class="modal">

            <div class="modal-content">
                <div class="modal-header" id="mh">

                </div>
                <div class="modal-body" id="mc">

                </div>
                <div class="modal-footer">
                    <h3>Susdeck Companion</h3>
                </div>
            </div>

        </div>

        <br />
        <div id="keys">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../assets/scripts/Susaudio.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="/sounds.js"></script>
    <script src="scripts/global.js"></script>
    <script src="../assets/scripts/susdeck-universal.js"></script>
    <script src="./scripts/soundboard-universal.js"></script>
</body>

</html>
