<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susdeck Companion: Icon Editor</title>
    <link rel="stylesheet" href="../assets/style/app.css">
</head>

<body>

    <div id="mySidenav" class="sideNav">
    </div>

    <div id="main">
        <h2>Icon Editor</h2>
        <h4 onmouseover="this.style.display = 'none';"id="now-playing">Play a sound from Susdeck to see this change!</h4>
        <button onclick="socket.emit('c-change')">Remote Reload</button>
        <button onclick="createNewSound()">New Sound</button>
        <button onclick="np()">Next Page</button>
        <button onclick="bp()">Back</button>
        <div id="console"></div>
        <div id="myModal" class="modal">

            <div class="modal-content">
                <div class="modal-header" id="mh">
                    <span class="close" onclick="modal.style.display = 'none'">&times;</span>
                    <h2 id="mhe"></h2>
                </div>
                <div class="modal-body" id="mc">
                    <label for="newname">Name:</label>
                    <input type="text" id="newname" value="" />

                    <br /> 
                    <br />

                    <div id="mcmultikey">

                    </div>
                    <label id="npl" for="newpath">Sound Path:</label>
                    <input type="text" id="newpath" value=""/>
                    <p>Icon Preview</p>
                    <button id="mcip"></button>
                    <!-- data-orig-key data-orig-name -->
                    <button id="mcdel" onclick="DeleteKey({ name: document.getElementById('mhe').getAttribute('data-orig-name'), key: document.getElementById('mhe').getAttribute('data-orig-key') });">Delete</button>
                    <button id="mcset" onclick="changeInfo(document.getElementById('mhe').getAttribute('data-orig-key'));"class="white-txt">Set</button>
                </div>
                <div class="modal-footer">
                    <h3>Susdeck Companion</h3>
                </div>
            </div>

        </div>

        <br />
        <div id="keys">
        </div>
    </div>

    <!-- Libraries -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../assets/scripts/susdeck-universal.js"></script>
    <script src="../assets/scripts/Susaudio.js"></script>
    <script src="../../sounds.js"></script>
    <!-- My scripts -->
    <script src="scripts/index.js"></script>
    <script src="scripts/global.js"></script>
    <script src="scripts/soundboard-universal.js"></script>
</body>

</html>
