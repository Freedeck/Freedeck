<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susdeck Companion</title>
    <link rel="stylesheet" href="../assets/style/app.css">
</head>

<body>

    <div id="mySidenav" class="sidenav">
        <a href="index.html"><img src="img/home.png" alt="home" width="32" height="32"></a>
        <!-- <a href="iconEditor.html">Icon Editor</a> -->
        <a href="#" class="snactive"><img src="img/themes.png" alt="home" width="32" height="32"></a>
        <a href="soundboard.html"><img src="img/sounds.png" alt="home" width="32" height="32"></a>
    </div>

    <div id="main">
        <button class="opn"></button>
        <h2>Themes</h2>
        <h3 id="now-playing"></h3>
        <h3>Press a button to set your theme!</h3>
        <button onclick="setTheme('Default')">Default Theme</button>
        <button onclick="setTheme('Blue')">Blue Theme</button>
        <button onclick="setTheme('Dark')">Dark Theme</button>
        <br />
        <h3>Settings</h3>
        <button onclick="alert(susdeckUniversal.exportTheme())">Export Theme</button>
        <button onclick="susdeckUniversal.socket.emit('c-change')">Reload all Susdeck Sessions</button>
        <div id="console"></div>
        <div id="keys" hidden></div>
    </div>
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="../../sounds.js"></script>
    <script src="scripts/global.js"></script>
    <script src="../assets/scripts/susdeck-universal.js"></script>
    <script src="../assets/scripts/Susaudio.js"></script>
    <script src="scripts/soundboard-universal.js"></script>
    <script src="scripts/theming.js"></script>
</body>

</html>
