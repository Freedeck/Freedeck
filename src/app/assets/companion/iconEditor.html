<!DOCTYPE html>

<head>

    <title>Susdeck Companion: Icon Editor</title>
    <link rel="stylesheet" href="../style/app.css">

<body>

    <div id="mySidenav" class="sidenav">

        <a href="#" class="snactive">Icon Editor</a>

    <div id="main">

        <button onclick="openNav()" class="opn" style='background-image:url("../icons/comp.png")'></button>

                </div>
            </div>

        <br />
        <div id="keys">
        </div>

    <script src="../scripts/Susaudio.js"></script>
