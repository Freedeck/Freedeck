<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susdeck Companion</title>
    <link rel="stylesheet" href="../style/app.css">
</head>

<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" class="snactive">Home/Config</a>
        <a href="iconEditor.html">Icon Editor</a>
        <a href="soundboard.html">Soundboard</a>
    </div>

    <div id="main">
        <h2>Home/Configuration</h2>
        <button onclick="openNav()" class="opn" style='background-image:url("../icons/comp.png")'></button>
        <br />
        <h3>Click on the Susdeck icon to get started.</h3>
        <h3 id="now-playing">Or, play a sound from your Susdeck!</h3>
        <input type="range" min="5" step="5" max="120" id="ssat">
        <label for="ssat">Screensaver activation time:</label>
        <label for="ssat" id="amt">5</label>
        <br />
        <input type="checkbox" value="" id="soc"> <label for="soc">Play sound on click</label>
        <br /> <br />
        <button onclick="setSet()">Set</button>
        <button onclick="socket.emit('c-change')">Remote Reload</button>
    </div>
    <div id="console"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../../sounds.js"></script>
    <script src="Susaudio.js"></script>
    <script src="script.js"></script>
</body>

</html>
