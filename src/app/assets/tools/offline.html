<!DOCTYPE html>
<html>

<head>
    <title>Freedeck is offline..</title>
    <style>
        #loading,#snackbar{color:#fff;text-align:center}:root{--bg:45deg,rgba(255, 0, 89, 1) 0%,rgba(0, 179, 255, 1) 33%,rgba(255, 0, 89, 1) 66%,rgba(0, 179, 255, 1) 100%}body{background:#ff0059;background:linear-gradient(var(--bg));background-size:400%,400%;animation:5s linear infinite error-bg;height:100vh;width:100vw;padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left)}body,html{font-family:'Gill Sans','Gill Sans MT',Calibri,'Trebuchet MS',sans-serif;overflow:hidden}@keyframes error-bg{0%{background-position:100% 0}100%{background-position:15% 100%}}#loading{width:100%;height:100%;background-color:rgba(0,0,0,.5);border-radius:50px}#snackbar{visibility:hidden;min-width:250px;margin-left:-125px;background-color:#333;border-radius:2px;padding:16px;position:fixed;z-index:1;left:50%;bottom:30px}#snackbar.show{visibility:visible}
    </style>
</head>

<body onload="e('Successfully loaded offline environment')">
    <div id="loading">
        <h1>Freedeck</h1>
        <h1>The Freedeck server/host is offline.</h1>
        <h2>You cannot access Freedeck during this time.</h2>
        <h2>This client is waiting for the server to come back online, then you will be automatically refreshed into a
            new session.</h2>
        <button onclick="n()">Click to make this message go away</button>
    </div>

    <script>
        function e(e){const t=document.createElement("div");t.id="snackbar",t.innerText=e,t.className="show",document.body.appendChild(t),setTimeout((function(){t.className=t.className.replace("show",""),t.remove()}),400);}function n(){document.querySelector("#loading").style.display="none",e("Hid message! It will not come back! Freedeck is still pinging the server.")};setInterval((()=>{try{fetch("/").then((e=>e.text())).then((e=>{window.location.replace('/')})).catch((n=>{e("Pinged server")}))}catch(n){e(n)}}),500);e("Loaded offline environment");
        
    </script>
</body>

</html>
