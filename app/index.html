<!DOCTYPE html>
<html>

<head>
  <title>Susdeck App</title>
  <meta content="Susdeck" property="og:title" />
  <meta content="Meant to be viewed on a phone ( a sus deck ) but ok.." property="og:description" />
  <meta content="#43B581" data-react-helmet="true" name="theme-color" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Susdeck">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <link rel="stylesheet" href="assets/style/app.css">
</head>

<body>
  <div id="loading">
    <h1>Susdeck</h1>
    <p>Please wait a second...</p>
    <button onclick="localStorage.setItem('_sdsession',''); window.location.reload()">Reset Session</button>
    <div id="console"></div>
  </div>
  <noscript>
    How are you seeing this?
  </noscript>
  <div id="keys"></div>
  <div id="root"></div>
  <script>
      var root = document.querySelector('#root');
      if (navigator && navigator.serviceWorker) {
          caches.open('azwcache').then(function (cache) {
              cache.keys().then(function (keys) {
                  root.innerHTML =
                      '<ul>' +
                          keys.map(function(key) {
                              return '<li><a href="' + key.url + '">' + key.url + '</a></li>';
                          }).join('') +
                      '</ul>';
              });
          });
      }
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="sounds.js"></script>
  <script src="assets/scripts/autosort.js"></script>
  <script src="assets/scripts/swipe.js"></script>
  <script src="assets/scripts/loader.js"></script>
</body>

</html>
