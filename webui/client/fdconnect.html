<!doctype html>
<html lang="en">

<head>
    <title>Looking for your Freedeck...</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: "Rethink Sans", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(105deg, rgba(255, 0, 89, 1) 0%, rgba(0, 179, 255, 1) 33%, rgba(255, 0, 89, 1) 66%, rgba(0, 179, 255, 1) 100%);
            background-size: 400% 400%;
            animation: error-bg 5s linear infinite;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        @keyframes error-bg {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 0%;
            }
        }

        #msg {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 50%;
            right: 50%;
            transform: translate(50%, -50%);
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1.125rem;
            border-radius: 1.5rem;
            text-align: center;
            color: white;
        }

        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .err {
            display: none;
        }

        #sidebar {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            right: 5px;
            border-radius: 1.5rem;
            width: 11%;
            height: 90%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 1.75em;
            color: white;
            z-index: 101;
            transition-duration: .25s;
        }

        a {
            width: max-content;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 0.75rem;
            text-align: left;
            transition-duration: .25s;
            color: white;
            text-decoration: none;
        }

        a:hover {
            transform: scale(1.15);
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-end;
            width: 100%;
        }

        #sidebar ul li:first-child {
            margin-top: 2rem;
            text-align: center;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 1rem;
            position: fixed;
            top: 50%;
            left: 5px;
            width: 20%;
            max-height: 90%;
            border-radius: 1.5rem;
            transform: translateY(-50%);
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            height: 100%;
            overflow-y: scroll;
        }

        .sidebar::-webkit-scrollbar {
            width: 0;
        }

        #currcon {
            color: #f0f0f0;
        }

        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* .skeleton - dark with light */
        .skeleton {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            background-size: 200% 200%;
            animation: skeleton 1.5s infinite linear;
            color: white;
            height: max-content;
            border-radius: 0.5rem;
            padding: 0 0.25rem 0rem 0.25rem;
            transition-duration: .25s;
            display: flex;
            flex-direction: column;
        }

        @keyframes skeleton {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        input {
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: none;
            margin: 0.5rem;
            width: 80%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.25);
            color: white;
            font-family: "Rethink Sans", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type="submit"] {
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition-duration: .25s;
        }

        .toast-box {
            position: fixed;
            top: 5px;
            right: 5px;
            width: 20%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            color: white;
            z-index: 101;
            overflow: hidden;
            transition-duration: .25s;
        }

        .toast {
            padding: 0.5rem;
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 0.75rem;
            margin: 0.5rem;
            transition-duration: .25s;
        }
    </style>
</head>

<body>
    <div id="msg">
        <div class="msg">
            <h1>Freedeck Connect</h1>
            <p id="fail">We're looking for your Freedeck.</p>
            <p><span id="currcon">http://localhost:5754</span></p>
        </div>
        <div class="spinner"></div>
        <img src="https://github.com/Freedeck/Freedeck/blob/v6-dev/assets/logo_big.png?raw=true" class="icon">
        <h2 id="datstat">Looking for server...</h2>
        <p class="err"></p>
        <input type="url" placeholder="Freedeck Server URL" value="http://localhost:5754" id="url" />
        <input type="submit" value="Connect" id="sub" />
    </div>

    <div class="sidebar">
        <div class="mobd rem-mobd sidebar-item">
            <span><br />
                <h1>Freedeck Connect</h1>
            </span>
            <div class="flex-wrap-r">
                <p>Freedeck is currently connecting to <span class="url">unknown</span>.</p>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <ul>
            <li style="font-size: .65em; background: none; margin: 0 auto;">
                <h2>Freedeck</h2>
            </li>
            <li class="skeleton">Home</li>
            <li class="skeleton">Plugins</li>
            <li class="skeleton">Marketplace</li>
            <li class="skeleton">Settings</li>
            <li class="skeleton">Connect</li>
        </ul>
    </div>

    <div class="toast-box">

    </div>

    <script>
        const audio = new Audio("/common/sounds/webpack_awaiting.wav");
        audio.loop = true;
        audio.play();

        const concon = document.querySelector("#currcon");
        const datsta = document.querySelector("#datstat");
        const msg = document.querySelector("#msg");
        const url = document.querySelector("#url");
        const subm = document.querySelector("#sub");
        const er = document.querySelector(".err");
        let s = false;

        const urls = new URLSearchParams(window.location.search);
        const serverUrl = window.location.href.split("/fdconnect.html")[0];
        url.value = serverUrl;
        document.querySelector('.url').innerText = serverUrl;
        
        const sendToast = (msg) => {
            const toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerText = msg;
            document.querySelector('.toast-box').appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        document.querySelectorAll(".skeleton").forEach((el) => {
            el.onclick = () => {
                sendToast("Please wait until Freedeck is connected.");
            }
        });

        subm.onclick = (ev) => {
            concon.innerText = url.value;
            let dc = true;
            fetch(url.value + "/connect/webpack")
                .then((res) => res.json())
                .then((a) => {
                    er.innerText = JSON.stringify(a);
                    let msg = a.compiled == 1 ? "Server is ready!" : "Server is still starting up!";
                    datsta.innerText = "[Server: Step " + (a.compiled + 1) + "/2] - " + msg;
                    if (a.compiled == 1) dc = false;
                    if (dc) return;
                    s = true;
                    fetch(url.value + "/companion")
                        .then((res) => res.text())
                        .then((res) => {
                            datsta.innerText = "We found your Freedeck!";
                            sendToast("Here we go!");
                            if (localStorage.getItem(btoa("fd.BfCon"))) {
                                localStorage.removeItem(btoa("fd.BfCon"));
                                window.location.href = atob(localStorage.getItem(btoa("fd.BfCon")));
                            }
                            if (urls.has("id") && urls.get("id").includes("Companion")) {
                                window.location.replace(url.value + "/companion?fdc=true");
                            } else {
                                window.location.replace(url.value);
                                setTimeout(() => {
                                    window.close();
                                }, 500);
                            }
                        })
                        .catch((failure) => {
                            er.style.display = "block";
                            er.innerText = failure.toString();
                            datsta.innerText = "Connection failed!";
                        });
                })
                .catch((err) => {
                    er.style.display = "block";
                    er.innerText = err.toString();
                });
        };

        subm.click();
        setInterval(() => {
            if (!s) subm.click();
        }, 50);

        setTimeout(() => {
            document.querySelector('#fail').innerText = "We couldn\'t automatically discover your Freedeck.";
        }, 5000);
    </script>
</body>

</html>
