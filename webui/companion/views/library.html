<center>
  <h1>Library</h1>
  <p>Here you will find every sound or icon you've uploaded.</p>
</center>

<h1>Sounds<button onclick="universal._Uploads_New(0)">
    Upload Sound
  </button></h1>
<div class="uploads uploads-0"></div>

<h1>Icons <button onclick="universal._Uploads_New(1)">
    Upload Icon
  </button></h1>
<div class="uploads uploads-1"></div>

<style>
  .uploads {
    display: flex;
    flex-direction: row;
    gap: 0.5rem;
    flex-wrap: wrap;
  }

  .upload {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    color: black;
    border: 1px solid #000;
    border-radius: 5px;
    gap: 0.25rem;
    text-overflow: ellipsis;

    background: var(--fdm-background);
    background-size: var(--fdm-background-size);
    animation: var(--fdm-bg-anim);
  }

  .uploads-1 .upload {
    width: var(--fd-tile-w);
    height: var(--fd-tile-h);
  }

  .upload img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: relative;
    top: 0;
    left: 0;
    z-index: 1;
  }
</style>

<script>
  fetch("/user-report").then((res) => res.json()).then((data) => {
    let cc = 0;
    for (const i of data.report) {
      for (const j of i) {
        const upload = document.createElement('div');
        upload.className = 'upload';
        upload.id = `upload-${cc}`;
        if (cc == 1) {
          upload.innerHTML += `<img src="/icons/${j}" />`;
          universal.createTooltipFor(upload, j);
        } else {
          upload.innerHTML += `<p>${j}</p>`;
          upload.innerHTML += `<audio controls><source src="/sounds/${j}" type="audio/mpeg"></audio>`;
        }
        document.querySelector('.uploads-' + cc).appendChild(upload);
      }
      cc++;
    }
  })
</script>
